<!-- Formulaire d'inscription -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="form-container shadow-lg p-4 rounded">
                <h3 class="text-center mb-4"><i class="fas fa-user-plus"></i> Inscription</h3>
                <form>
                    <!-- Nom et prénom -->
                    <div class="mb-3">
                        <label for="name" class="form-label"><i class="fas fa-user"></i> Nom & Prénom</label>
                        <input type="text" class="form-control" id="name" placeholder="Entrez votre nom complet" required>
                    </div>
                    
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Entrez votre email" required>
                    </div>


                     <!-- Numéro de téléphone -->
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-phone-alt"></i> Numéro de téléphone</label>
                <input type="tel" class="form-control" placeholder="Entrez votre numéro de téléphone" required>
            </div>
                    
                    <!-- Mot de passe -->
                    <div class="mb-3">
                        <label for="password" class="form-label"><i class="fas fa-lock"></i> Mot de passe</label>
                        <input type="password" class="form-control" id="password" placeholder="Créez un mot de passe" required>
                    </div>
    
                    <!-- Bouton d'inscription -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100 py-2"><i class="fas fa-sign-in-alt"></i> S'inscrire</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
