<!-- Page de Connexion -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="form-container shadow-lg p-4 rounded">
                <h3 class="text-center mb-4"><i class="fas fa-sign-in-alt"></i> Connexion</h3>
                <form>
                    <!-- Numéro de téléphone -->
                    <div class="mb-3">
                        <label for="phone" class="form-label"><i class="fas fa-phone-alt"></i> Numéro de téléphone</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Entrez votre numéro de téléphone" required>
                    </div>

                    <!-- Bouton de connexion -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100 py-2"><i class="fas fa-sign-in-alt"></i> Se connecter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
